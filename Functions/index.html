        3) Default Parameters in Functions

        4) Optional Parameters in Functions

        5) Rest Parameters in Functions

        6) Constructor Functions

        7) IIFE (Immidiate Invokable Functional Expressions)

        Named Functions
        ***************
        The function with particular name called as Named Functions

        Syntax
        ******
        1) Function Definition

        2) Function Calling

        Function Definition
        *******************
        function functionname(param1,param2,param3,....paramn){
            business logic
        }

        Function Calling
        ****************
        functionname(arg1,arg2,arg3,....arg n);
-->

<!--
    Anonymous Functions
    *******************
        The function without name called as "Anonymous" Function

        Anonymous functions also called as "Arrow" Functions

        we will represent Arrow Functions with "=>"

        This concept also introduced in "ES6"
    
        Syntax

        1) Function Definition

        2) Function Calling

        Function Definition
        *******************
        var/let/const variablename = (param1,param2,param3,....paramn)=>{
            business logic
        }

        Function Calling
        ****************
        variablename(arg1,arg2,arg3,....arg n);
-->

<!--
<script>
    let fun_one = ()=>{
        return "welcome to arrow functions";
    }
    console.log( fun_one() );
    //welcome to arrow functions
</script>
-->

<script>
    let fun_one = (param1,param2,param3)=>{
        console.log( param1,param2,param3 );
    };
    fun_one("Hello_1","Hello_2","Hello_3");                     //Hello_1 Hello_2 Hello_3
    fun_one();                                                  //undefined undefined undefined
    fun_one("Welcome_1","Welcome_2","Welcome_3","Welcome_4");   //Welcome_1 Welcome_2 Welcome_3
    fun_one(undefined,"Hello_2");                               //undefined 'Hello_2' undefined
    fun_one(null,null,null);                                    //null null null
</script>
